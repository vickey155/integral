<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>VIP申请</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="../global/css/reset.css">
    <link rel="stylesheet" href="../global/css/common.css">
    <link rel="stylesheet" href="../global/css/iscroll.css">
    <script type="text/javascript" src="../global/js/jquery.min.js"></script>
    <script type="text/javascript" src="../global/js/jquery.regionSelect.js"></script>
    <script type="text/javascript" src="../global/js/common.js"></script>
    <script type="text/javascript" src="../global/js/iscroll.js"></script>
    <script type="text/javascript" src="../global/js/jsrender.min.js"></script>
    <script>document.documentElement.style.fontSize = document.documentElement.clientWidth / 6.4 + 'px';</script>
  </head>
  <body>
    <section id="scrollWrap" class="myCustomer">
      <div id="scroller">
        <div class="sec">
          <div class="tap-wrapper">
            <div id="tabBtn" class="tab-btn"><a class="active">全部</a><a>关注未购买</a><a>已购买</a></div>
            <div id="scroller-content">
              <div class="tab-content">
                <div id="temp-list" class="tab-cont">
                  <div class="per-page">
                    <h1>T-Mac</h1>
                    <p> 关注时间：2016/9/18 16:34:33</p>
                  </div>
                  <div class="per-page">
                    <h1>T-Mac<span class="font-red"> 已购买：收益10元</span></h1>
                    <p> 关注时间：2016/9/18 16:34:33</p>
                  </div>
                </div>
              </div>
            </div>
            <div id="scroller-pullUp"><span id="up-icon" class="icon-double-angle-up pull-up-icon"></span><span id="pullUp-msg" class="pull-up-msg"> 上拉刷新</span></div>
          </div>
        </div>
      </div>
    </section>
    <script>
      $(function(){
        //tab切换
        $("#tabBtn").on("click","a",function() {
          var sel = $(this);
          sel.addClass('active').siblings().removeClass('active');
          htmlList.initalList();
        });
        //显示列表
        var htmlList = function () {
          var showList = function () {
            $.ajax({
              type: "POST",
              url: "",
              data: {
                "org.id": "${org.id}"
              },
              success: function (result) {
                var dataSrouce = [{
                  "name": "zhangling",
                  "money": "20玩"
                }];
                var html = $.templates("#testTmpl").render(dataSrouce);
                $("#temp-list").append(html);
              }
            });
          }
          var initList = function () {
            $("#temp-list").html("");
            showList();
          }
          //下拉刷新
          var scrollFun = function () {
            if ($("#scrollWrap")[0]) {
              var myScroll;
              myScroll = new IScroll("#scrollWrap", { click: true, probeType: 3, mouseWheel: true});
      
              myScroll.on("slideDown", function () {
                if (this.maxScrollY - this.y > 40) {
                  showList();
                  myScroll.refresh();
                }
              });
              myScroll.on("slideUp", function () {
                if (this.maxScrollY - this.y > 40) {
                  showList();
                  myScroll.refresh();
                }
              });
            }
          }
          return {
            initalList: function () {
              initList();
            },
            scrollList: function () {
              scrollFun();
            }
          }
        }();
      
        //htmlList.initalList();
        htmlList.scrollList();
      
      })
      
    </script>
    <script id="testTmpl" type="text/x-jsrender">
      <div class="per-page">
        <h1>{{:name}}
            {{if expection}}
            <span class="font-red"> 已购买：收益{{:expection}}元</span>
            {{/if}}
        </h1>
        <p> 关注时间：{{:time}}</p>
      </div>
    </script>
  </body>
</html>
