<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>商户申请</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="../global/css/reset.css">
    <link rel="stylesheet" href="../global/css/font-awesome.css">
    <link rel="stylesheet" href="../global/css/common.css">
    <script type="text/javascript" src="../global/js/jquery.min.js"></script>
    <script type="text/javascript" src="../global/js/common.js"></script>
    <script>
      $(function () {
        if($('.sec-login')[0]){
          document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
        }
        else{
          document.documentElement.style.fontSize = document.documentElement.clientWidth / 12.42 + 'px';
        }
      });
      
    </script>
  </head>
  <body>
    <section class="sec-login">
      <div class="sec-log"><span></span>
        <p>悦融袜业城</p>
      </div>
      <div class="sec-cont">
        <form>
          <div class="form-row">
            <label><span></span>账号</label>
            <input type="text" placeholder="请输入手机号" class="input-text">
          </div>
          <div class="form-row">
            <label><span></span>密码</label>
            <input type="text" placeholder="请输入密码" class="input-text">
          </div>
          <div class="form-row">
            <label><span></span>确认密码</label>
            <input type="text" placeholder="请输入密码" class="input-text">
          </div>
          <div class="form-row">
            <label><span></span>验证码</label>
            <input type="text" placeholder="请输入验证码" class="input-text-s"><a class="btn-a-code"> 获取验证码</a>
          </div>
        </form>
        <div class="btn-a-login"><a href="/template/register-suc.html" class="btn-a bg-blue">立即申请</a></div>
      </div>
    </section>
  </body>
</html>
