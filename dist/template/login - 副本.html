<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>登录</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="../global/css/reset.css">
    <link rel="stylesheet" href="../global/css/common.css">
    <link rel="stylesheet" href="../global/css/iscroll.css">
    <script type="text/javascript" src="../global/js/jquery.min.js"></script>
    <script type="text/javascript" src="../global/js/jquery.regionSelect.js"></script>
    <script type="text/javascript" src="../global/js/common.js"></script>
    <script>document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';</script>
  </head>
  <body>
    <section class="sec-login">
      <div class="sec-log"><span></span>
        <p>悦融袜业城</p>
      </div>
      <div class="sec-cont">
        <form>
          <div class="form-row">
            <label><span></span>账号</label>
            <input type="text" placeholder="请输入手机号" class="input-text">
          </div>
          <div class="form-row">
            <label><span></span>密码确认</label>
            <input type="text" placeholder="请输入密码" class="input-text">
          </div>
        </form>
        <div class="btn-a-login"><a class="btn-a bg-blue">立即登录</a></div>
        <div class="password-rember clearfix">
          <div class="fl">
            <input type="checkbox" class="input-cbox"><span>记住密码</span>
          </div>
          <div class="fr"><a href="/template/findPw.html" class="forget-pass">忘记密码？</a></div>
        </div>
        <div class="apply-link">
          <p>还不是商户？<a class="btn-a-red">立即申请</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
