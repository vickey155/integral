
<div class="form-row select-wrapper">
  <div class="row-title">面料</div>
  <div class="row-cont">
    <div class="select-wrapper-s"><i class="icon-trangle-down"></i>
      <select data-validate="面料" class="select-s">
        <option value="">主面料名称</option>
        <option value="棉">棉</option>
        <option value="涤纶">涤纶</option>
        <option value="麻">麻</option>
        <option value="锦纶">锦纶</option>
        <option value="醋纤">醋纤</option>
        <option value="蚕丝">蚕丝</option>
        <option value="羊毛">羊毛</option>
        <option value="莱卡">莱卡</option>
        <option value="腈纶/化纤">腈纶/化纤</option>
        <option value="氯纶">氯纶</option>
        <option value="黏胶">黏胶</option>
        <option value="毛腈">毛腈</option>
        <option value="色纺纱">色纺纱</option>
        <option value="混纺">混纺</option>
        <option value="精硫棉">精硫棉</option>
        <option value="木纤维">木纤维</option>
      </select>
    </div>
    <input type="text" placeholder="含量（%）" data-validate="含量（%）" class="input-text-s"/>
  </div>
</div>
<div class="form-row">
  <div class="row-title">价格设置</div>
  <div class="row-cont input-add-wrap price-set">
    <div class="input-wrap">
      <input type="text" placeholder="请输入起订量" data-validate="起订量" class="input-text-s"/>
      <input type="text" placeholder="请输入价格" data-validate="价格" class="input-text-s"/>
    </div><span class="add-btn"> +</span>
  </div>
</div>
<div class="form-row">
  <div class="row-title">颜色（多选）</div>
  <div data-validate="颜色" class="row-cont a-tab-wrap clearfix">
    <div class="checkbox-wrap"><span class="a-tab">红色</span>
      <input type="checkbox" name="红色"/>
    </div>
    <div class="checkbox-wrap"><span class="a-tab">黄色</span>
      <input type="checkbox" name="黄色"/>
    </div>
    <div class="checkbox-wrap"><span class="a-tab">黑色</span>
      <input type="checkbox" name="黑色"/>
    </div>
    <div class="checkbox-wrap"><span class="a-tab">白色</span>
      <input type="checkbox" name="白色"/>
    </div>
    <div class="checkbox-wrap"><span class="a-tab">玉色</span>
      <input type="checkbox" name="玉色"/>
    </div><span data-tip="请输入自定义颜色" class="a-tab last-a">自定义</span>
  </div>
</div>
<div class="form-row select-wrapper">
  <div class="row-title">年龄</div>
  <div class="row-cont">
    <div class="select-wrapper-s"><i class="icon-trangle-down"></i>
      <select data-validate="年龄" class="select-s">
        <option value="">请选择</option>
        <option value="成人袜">成人袜</option>
        <option value="儿童袜">儿童袜</option>
        <option value="婴儿袜">婴儿袜</option>
      </select>
    </div>
  </div>
</div>
<div class="form-row select-wrapper">
  <div class="row-title">适用性别</div>
  <div class="row-cont">
    <div class="select-wrapper-s"><i class="icon-trangle-down"></i>
      <select data-validate="适用性别" class="select-s">
        <option value="">请选择</option>
        <option value="男袜">男袜</option>
        <option value="女袜">女袜</option>
        <option value="男女皆可">男女皆可</option>
      </select>
    </div>
  </div>
</div>
<div class="form-row">
  <div class="row-title">季节（多选）</div>
  <div data-validate="季节" class="row-cont a-tab-wrap clearfix last-grey-bg">
    <div class="checkbox-wrap"><span class="a-tab">春季</span>
      <input type="checkbox" name="春季"/>
    </div>
    <div class="checkbox-wrap"><span class="a-tab">夏季</span>
      <input type="checkbox" name="夏季"/>
    </div>
    <div class="checkbox-wrap"><span class="a-tab">秋季</span>
      <input type="checkbox" name="秋季"/>
    </div>
    <div class="checkbox-wrap"><span class="a-tab">冬季</span>
      <input type="checkbox" name="冬季"/>
    </div>
    <div class="checkbox-wrap"><span class="a-tab">四季</span>
      <input type="checkbox" name="四季"/>
    </div>
    <div class="checkbox-wrap"><span class="a-tab">春夏</span>
      <input type="checkbox" name="春夏"/>
    </div>
    <div class="checkbox-wrap"><span class="a-tab">秋冬</span>
      <input type="checkbox" name="秋冬"/>
    </div>
  </div>
</div>
<div class="form-row select-wrapper">
  <div class="row-title">厚度</div>
  <div class="row-cont">
    <div class="select-wrapper-s"><i class="icon-trangle-down"></i>
      <select data-validate="厚度" class="select-s">
        <option value="">请选择</option>
        <option value="超薄">超薄</option>
        <option value="薄">薄</option>
        <option value="中等">中等</option>
        <option value="加厚">加厚</option>
        <option value="厚">厚</option>
      </select>
    </div>
  </div>
</div>
<div class="form-row">
  <div class="row-title">克重</div>
  <div class="row-cont">
    <input type="text" placeholder="克重（g）" data-validate="克重（g）" class="input-text-s"/>
  </div>
</div>
