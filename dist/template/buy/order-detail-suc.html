<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>订单详情</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="../../global/css/reset.css">
    <link rel="stylesheet" href="../../global/font/style.css">
    <link rel="stylesheet" href="../../global/css/common.css">
    <script type="text/javascript" src="../../global/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../global/js/common.js"></script>
    <script type="text/javascript" src="../../global/js/index-buyer.js"></script>
    <script>
      $(function () {
        if($('.sec-login')[0]){
          document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
        }
        else{
          document.documentElement.style.fontSize = document.documentElement.clientWidth / 12.42 + 'px';
        }
      });
      
    </script>
  </head>
  <body>
    <section class="order-detail-option">
      <div class="sec">
        <div class="sec-title">交易成功</div>
        <div class="sec-address-show"><span class="address-icon icon-address"></span>
          <p class="clearfix">收件人：张海泽<span class="fr">13688888888</span></p>

        </div>
        <div class="order-detail">
          <div class="order-per"><img src="">
            <div class="order-txt"><span>7047 一件代发纯棉袜子男士四季中筒防臭全棉秋冬款优质产品淘宝爆款</span></div>
            <div class="order-price">单价：<span class="red-font">￥<i class="big-font">22</i>.50</span>/手</div>
          </div>
          <div class="order-table">

            <div class="order-table-tr clearfix">

              <div class="td">
                <p>M (约3-5岁)</p>
                <p>l (约6-8岁)</p>
                <p>XL (约9-12岁)</p>

              <div class="td">
                <p>12</p>
                <p>12</p>
                <p>12</p>
              </div>
            </div>
            <div class="order-table-tr clearfix">
              <div class="td">拼色款</div>
              <div class="td">
                <p>M (约3-5岁)</p>
                <p>l (约6-8岁)</p>
              </div>
              <div class="td">
                <p>12</p>
                <p>12</p>
              </div>
            </div>
            <div class="order-table-tr-grey clearfix">
              <div class="td">商品总价</div>
              <div class="td"></div>
              <div class="td">￥117.60</div>
            </div>
            <div class="order-table-tr-grey clearfix">
              <div class="td">运费（快递）</div>
              <div class="td"></div>
              <div class="td">￥0.00</div>
            </div>
            <div class="order-table-tr-grey clearfix">
              <div class="td">付款方式</div>
              <div class="td"></div>
              <div class="td">线下支付</div>
            </div>
            <div class="order-table-tr-grey big-font clearfix">
              <div class="td">订单总价</div>
              <div class="td"></div>
              <div class="td">￥117.60</div>
            </div>
            <div class="order-table-tr big-font clearfix">
              <div class="td">实付款</div>
              <div class="td"></div>
              <div class="td red-font">￥117.60<span class="arrow-icon"></span></div>
            </div>
          </div>

    </section>
    <footer class="fixed-footer"><a class="a-btn a-btn-bggrey">删除订单</a></footer>
