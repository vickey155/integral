          </div>
          <div class="swiper-pagination"></div>

      </div>
      <div id="list" class="sec-li-center">
        <div class="title"><i class="icon-title-left"></i><span>特权礼包内容</span><i class="icon-title-right"></i></div>
        <div class="row-cont qingtong"><a href="/template/memberCenter/privilegeDetail.html?type=birthday" class="row">
            <div class="col"><span><i class="icon01"></i></span></div>
            <div class="col">
              <p class="name">生日特权</p>
              <p class="grey-font">生日积分双倍</p>
            </div></a><a href="/template/memberCenter/privilegeDetail.html?type=excharge" class="row">
            <div class="col"><span><i class="icon02"></i></span></div>
            <div class="col">
              <p class="name">兑换特权</p>
              <p class="grey-font">商城礼品积分95折兑</p>
            </div></a><a href="/template/memberCenter/privilegeDetail.html?type=first" class="row">
            <div class="col"><span><i class="icon03"></i></span></div>
            <div class="col">

            </div></a></div>

    </section>
    <script type="text/javascript" src="../../global/js/swiper.min.js"></script>
    <script>
      var mySwiper = new Swiper('.swiper-container', {
        //autoplay:true,
        slidesPerView: 2,
        spaceBetween:86,
        loop: true,
        centeredSlides: true,
        speed:300,
        pagination: {
          el: '.swiper-pagination',
        },
        on: {
          transitionEnd: function (swiper) {
           console.log(this.activeIndex-2)
            var selfIndex = this.activeIndex;
            var selfClass = $('.swiper-container').find('.swiper-slide').eq(selfIndex).attr('class').split(' ');
            var levelClass = selfClass[1];
            $("#list").find('.row-cont').attr('class','row-cont '+levelClass);
            $("#list").find('a').each(function () {
              var self = $(this)
              var selfHref = self.attr('href');
              self.attr('href',selfHref+'&&cat='+levelClass);
            });
          },
        },
      });
      if(mySwiper.slides.length <= 1){
        mySwiper.destroy();
      }
    </script>
  </body>
