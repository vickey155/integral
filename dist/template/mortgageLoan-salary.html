<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>工薪贷</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="../global/css/reset.css">
    <link rel="stylesheet" href="../global/css/common.css">
    <link rel="stylesheet" href="../global/css/iscroll.css">
    <script type="text/javascript" src="../global/js/jquery.min.js"></script>
    <script type="text/javascript" src="../global/js/jquery.regionSelect.js"></script>
    <script type="text/javascript" src="../global/js/common.js"></script>
    <script>document.documentElement.style.fontSize = document.documentElement.clientWidth / 6.4 + 'px';</script>
  </head>
  <body>
    <section>
      <div class="banner"><img src="../global/images/APPbanner.jpg"></div>
      <div class="sec">
        <p>请完善以下信息，以便我们为您制定专属贷款方案</p>
        <form autocomplete="on" class="valid-form">
          <div class="bg-white">
            <div class="form-row">
              <label>姓名</label>
              <input type="text" placeholder="请输入您的姓名">
            </div>
            <div class="form-row">
              <label>您的手机</label>
              <input type="number" placeholder="请输入您的手机号码">
            </div>
            <div class="form-row">
              <label>资金需求</label>
              <select class="selectM">
                <option value="">请选择</option>
                <option value="2">2万元以下</option>
                <option value="3">3万元</option>
                <option value="5">5万元</option>
                <option value="10">10万元</option>
                <option value="20">20万元</option>
                <option value="50">50万元</option>
                <option value="100">100万元以上</option>
              </select>
            </div>
            <div class="form-row">
              <label>用款时间</label>
              <select class="selectM">
                <option value="">请选择</option>
                <option value="1"> 1个月</option>
                <option value="6"> 6个月</option>
                <option value="12">12个月</option>
                <option value="24">24个月</option>
                <option value="36">36个月</option>
              </select>
            </div>
            <div class="form-row">
              <label>您的地址</label>
              <div class="select-wrapper">
                <select class="selectS">
                  <option value="">省</option>
                </select>
                <select class="selectS">
                  <option value="">市</option>
                </select>
                <select class="selectS">
                  <option value="">区</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <label>现单位工作年限</label>
              <select class="selectM">
                <option value="">请选择</option>
                <option value="0">0-5个月</option>
                <option value="1">6-12个月</option>
                <option value="2">1-3年</option>
                <option value="3">3-7年</option>
                <option value="4">7年以上</option>
              </select>
            </div>
            <div class="form-row">
              <label>月均收入</label>
              <select class="selectM">
                <option value="">请选择</option>
                <option value="1"> 2000以下</option>
                <option value="2"> 2000</option>
                <option value="3"> 3000</option>
                <option value="4"> 4000</option>
                <option value="5"> 5000</option>
                <option value="6"> 6000</option>
                <option value="8"> 8000</option>
                <option value="10000"> 10000</option>
                <option value="15000"> 15000以上</option>
              </select>
            </div>
            <div class="form-row">
              <label>工资发放形式</label>
              <select class="selectM">
                <option value="">请选择</option>
                <option value="2">打卡工资</option>
                <option value="3">现金发放</option>
                <option value="5">部分打卡，部分现金</option>
              </select>
            </div>
            <div class="form-row">
              <label>是否缴纳社保</label>
              <select class="selectM">
                <option value="">请选择</option>
                <option value="0"> 缴纳社保</option>
                <option value="1"> 未缴纳社保</option>
              </select>
            </div>
          </div>
          <div class="bg-white">
            <div class="form-row">
              <input type="text" placeholder="请输入验证码" class="varityCode"><a class="codeBtn">获取短信验证码</a>
            </div>
          </div>
        </form><a class="submit-a a-btn-blue">提交</a>
      </div>
    </section>
  </body>
</html>
