  <body>
    <section class="privilegeDetail">
      <div class="banner">
        <div class="txt bg-cake">
          <h2>生日特权</h2>
          <p>生日当月均可领取</p>
        </div>
      </div>
      <div class="cont-wrap">
        <div class="row">
          <h3><span class="icon icon-introduce"></span>特权介绍</h3>
          <div class="txt-cont">
            <p>会员生日专享礼券！念钱安激活用户生日当月，均享有平台送上的生日福利，会员等级越高，福利越多。</p>
          </div>
        </div>
        <div class="row">
          <h3><span class="icon icon-get"></span>如何获得</h3>
          <div class="txt-cont">
            <p>1. 会员生日以激活用户的身份证号码为准，生日当月1号起可领取；</p>
            <p>2. 根据会员领取生日礼包时所处的会员等级，领取相应的生日福利；</p>
            <p>3. 每个会员每年限领一次，过期未领视为主动放弃。</p>
          </div>
        </div>
      </div>
      <div class="btn-warp"><a href="javascript:void(0);" class="a-btn-bg-yellow">领取礼包</a></div>
    </section>
