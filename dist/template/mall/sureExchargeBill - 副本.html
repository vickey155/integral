<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>确认兑换</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="../../global/css/global.css">
    <script type="text/javascript" src="../../global/js/jquery.min.js"></script>
    <script type="text/javascript" src="../global/js/common.js"></script>
    <script>
      $(function () {
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
      });
      
    </script>
  </head>
  <body>
    <section class="sureExcharge">
      <div class="order-one">
        <div class="title">商品名称</div>
        <div class="cont">
          <div class="img-wrap"><img src=""></div>
          <div class="txt"><span class="name">小米运动蓝牙耳机</span><span><i class="red-font">5600积分</i><i class="no">×1</i></span></div>
        </div>
        <div class="row-list">
          <div class="row">
            <label>运费</label><span>0.00</span>
          </div>
          <div class="row">
            <label>使用积分</label><span>5600积分</span>
          </div>
        </div>
      </div>
      <div class="el-form">
        <form>
          <div class="form-row">
            <label>联系电话</label>
            <input type="text" placeholder="请填写联系电话" data-validate="telephone" class="input-text-large">
          </div>
        </form>
      </div>
      <div class="detail">
        <div class="cont-wrap">
          <div class="row">
            <h3><span class="icon icon-get"></span>免责声明</h3>
            <div class="txt-cont">
              <p>请填写您本人的手机号，如果因您本人的手机号填错，将充值到其他人的账户，本平台概不负责。</p>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-warp"><a id="exChargeBtn" href="javascript:void(0);" class="a-btn-bg-red">确认兑换</a></div>
    </section>
  </body>
</html>
