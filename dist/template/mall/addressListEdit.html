<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>管理收货地址</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="../../global/css/global.css">
    <script type="text/javascript" src="../../global/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../global/js/common.js"></script>
    <script>
      $(function () {
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
      });
      
    </script>
  </head>
  <body>
    <section class="addressList">
      <div id="adressList" class="address-list">
        <div data-id="1" class="row">
          <div class="address-one">
            <p>墨小刀<a href="tel:13958466616" class="fr">13958466616</a></p>
            <p><span class="default-address">[默认地址]</span>浙江省 杭州市 江干区 四季青街道印象城18楼</p>
          </div>
          <div class="opt-wrap"><span class="set-default choosed"><i></i>默认地址</span>
            <div class="fr"><a href="javascript:void(0);"><i class="icon-edit"></i>编辑</a><a href="javascript:void(0);"><i class="icon-delete"></i>删除</a></div>
          </div>
        </div>
        <div data-id="3" class="row">
          <div class="address-one">
            <p>墨小刀<a href="tel:13958466616" class="fr">13958466616</a></p>
            <p><span class="default-address"></span>浙江省 杭州市 江干区 四季青街道印象城18楼</p>
          </div>
          <div class="opt-wrap"><span class="set-default"><i></i>默认地址</span>
            <div class="fr"><a href="javascript:void(0);"><i class="icon-edit"></i>编辑</a><a href="javascript:void(0);"><i class="icon-delete"></i>删除</a></div>
          </div>
        </div>
        <div data-id="2" class="row">
          <div class="address-one">
            <p>墨小刀<a href="tel:13958466616" class="fr">13958466616</a></p>
            <p><span class="default-address"></span>浙江省 杭州市 江干区 四季青街道印象城18楼</p>
          </div>
          <div class="opt-wrap"><span class="set-default"><i></i>默认地址</span>
            <div class="fr"><a href="javascript:void(0);"><i class="icon-edit"></i>编辑</a><a href="javascript:void(0);"><i class="icon-delete"></i>删除</a></div>
          </div>
        </div>
      </div>
    </section>
    <script>
      //默认地址选择
      $("#adressList").onClick('click','.set-default',function () {
        var redFont = '[默认地址]';
        var self = $(this).find('i');
        var selfRow = self.closest('.row');
        var selfRowId = selfRow.data('id');
        alert(selfRowId)
        //回调
        var selfParent = $(this).parent();
        var allParent = selfParent.closest('#adressList');
        allParent.find('.set-default').removeClass('choosed');
        allParent.find('.default-address').html('');
        selfParent.addClass('choosed');
        selfRow.closest('.row').find('.default-address').html(redFont);
      
      });
      //删除
      $("#adressList").onClick('click', '.icon-delete', function () {
        var self = $(this);
        var selfRow = self.closest('.row');
        var selfRowId = selfRow.data('id');
        alert(selfRowId)
        //回调
        self.closest('.row').remove();
      
      });
    </script>
  </body>
</html>
