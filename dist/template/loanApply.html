<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>申请页</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="../global/css/reset.css">
    <link rel="stylesheet" href="../global/css/common.css">
    <link rel="stylesheet" href="../global/css/iscroll.css">
    <script type="text/javascript" src="../global/js/jquery.min.js"></script>
    <script type="text/javascript" src="../global/js/jquery.regionSelect.js"></script>
    <script type="text/javascript" src="../global/js/common.js"></script>
    <script>document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';</script>
  </head>
  <body>
    <section class="loan-applay-second">
      <div class="sec">
        <p class="page-state">请完善以下信息，以便我们为您制定专属贷款方案</p>
        <form autocomplete="on" class="valid-form">
          <div class="wrapper">
            <div class="bg-white">
              <div class="form-row">
                <label>姓名</label>
                <input type="text" placeholder="请输入您的姓名" value="ling">
              </div>
              <div class="form-row">
                <label>您的手机</label>
                <input type="number" placeholder="请输入您的手机号码" value="15236897856">
              </div>
              <div class="form-row">
                <label>您的地址</label>
                <div class="select-wrapper region-select">
                  <select class="selectS province">
                    <option value="">浙江省</option>
                  </select>
                  <select class="selectS city">
                    <option value="">杭州市</option>
                  </select>
                  <select class="selectS area">
                    <option value="">江干区</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <label>信用情况</label>
                <select class="selectM">
                  <option value="">请选择</option>
                  <option value="0">无信用卡或贷款</option>
                  <option value="1">信用良好</option>
                  <option value="2">1年内逾期少于3次且少于90天</option>
                  <option value="3">1年内逾期超过3次或少于90天</option>
                </select>
              </div>
            </div>
          </div>
          <div class="wrapper">
            <p>本地社保公积金</p>
            <div class="bg-white">
              <div class="form-row">
                <label>是否缴纳社保</label>
                <select class="selectM filter-select">
                  <option value="">请选择</option>
                  <option value="0"> 缴纳社保</option>
                  <option value="1" data-hide="true"> 未缴纳社保</option>
                </select>
              </div>
              <div class="form-row sec-hide">
                <label>是否缴纳公积金</label>
                <select class="selectM">
                  <option value="">请选择您</option>
                  <option value="0"> 缴纳公积金</option>
                  <option value="1"> 未缴纳公积金</option>
                </select>
              </div>
            </div>
          </div>
          <div class="wrapper">
            <p>房产类型</p>
            <div class="bg-white">
              <div class="form-row">
                <label>名下房产类型</label>
                <select class="selectM filter-select">
                  <option value="">请选择</option>
                  <option value="无房产" data-hide="true">无房产</option>
                  <option value="商品房">商品房</option>
                  <option value="经济适用房">经济适用房</option>
                  <option value="商铺">商铺</option>
                  <option value="商住两用房">商住两用房</option>
                  <option value="厂房">厂房</option>
                </select>
              </div>
              <div class="sec-hide">
                <div class="form-row">
                  <label>房产估值</label>
                  <input type="number" placeholder="请填写房产购买价格(万元)">
                </div>
                <div class="form-row">
                  <label>房贷情况</label>
                  <select class="selectM">
                    <option value="">请选择</option>
                    <option value="0">无按揭还款</option>
                    <option value="1">有按揭，且已经还款6期以上</option>
                    <option value="2">有按揭，且已经还款12期以上</option>
                  </select>
                </div>
                <div class="form-row">
                  <label>能否提供房产证</label>
                  <select class="selectM">
                    <option value="">请选择</option>
                    <option value="0">是，能提供房产证</option>
                    <option value="1">是商品房，暂不能提供房产证</option>
                    <option value="2">无房产证</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper">
            <p>车辆情况</p>
            <div class="bg-white">
              <div class="form-row">
                <label>车辆情况</label>
                <select class="selectM filter-select">
                  <option value="">请选择</option>
                  <option value="无车" data-hide="true">无车</option>
                  <option value="本人名下有车，无贷款">本人名下有车，无贷款</option>
                  <option value="本人名下有车，有按揭贷款">本人名下有车，有按揭贷款</option>
                  <option value="本人名下有车，但已被抵押">本人名下有车，但已被抵押</option>
                </select>
              </div>
              <div class="sec-hide">
                <div class="form-row">
                  <label>购买价格</label>
                  <input type="number" placeholder="请填写车辆购买价格(万元)">
                </div>
                <div class="form-row">
                  <label>投保公司</label>
                  <select class="selectM">
                    <option value="">请选择</option>
                    <option value="0">平安车险</option>
                    <option value="1">太平洋车险</option>
                    <option value="2">人保车险</option>
                    <option value="3">阳光车险</option>
                    <option value="4">其他保险公司</option>
                  </select>
                </div>
                <div class="form-row">
                  <label>保险生效日期</label>
                  <input type="date" placeholder="请选择日期">
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper">
            <p>信用卡</p>
            <div class="bg-white">
              <div class="form-row">
                <label>名下有无信用卡</label>
                <select class="selectM filter-select">
                  <option value="">请选择</option>
                  <option value="0">有</option>
                  <option value="1" data-hide="true">无</option>
                </select>
              </div>
              <div class="sec-hide">
                <div class="form-row">
                  <label>信用卡额度</label>
                  <input type="number" placeholder="请您填写信用卡最高额度(元)">
                </div>
                <div class="form-row">
                  <label>所属银行</label>
                  <select class="selectM">
                    <option value="">请选择</option>
                    <option value="0">国有银行（工农中建交）</option>
                    <option value="1">全国股份制银行（如：浦发、华夏、中信等）</option>
                    <option value="2">城市商业银行（如：上海银行、杭州银行等）</option>
                    <option value="3">邮政银行或农村商业银行</option>
                    <option value="4">外资银行</option>
                  </select>
                </div>
                <div class="form-row">
                  <label>持卡时间</label>
                  <select class="selectM">
                    <option value="">请选择</option>
                    <option value="0">6个月以下</option>
                    <option value="1">6-12个月</option>
                    <option value="2">1年以上</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper">
            <p>保险情况</p>
            <div class="bg-white">
              <div class="form-row">
                <label>是否购买保险</label>
                <select class="selectM filter-select">
                  <option value="">请选择</option>
                  <option value="0">是，我买了传统、分红型保险</option>
                  <option value="1" data-hide="true">否，我没有</option>
                </select>
              </div>
              <div class="sec-hide">
                <div class="form-row">
                  <label>保险公司</label>
                  <select class="selectM">
                    <option value="">请选择</option>
                    <option value="0">平安保险</option>
                    <option value="1">太平洋保险</option>
                    <option value="2">中国人民保险</option>
                    <option value="3">人寿保险</option>
                    <option value="4">其他保险公司</option>
                  </select>
                </div>
                <div class="form-row">
                  <label>保险生效日期</label>
                  <input type="date" placeholder="请选择日期">
                </div>
                <div class="form-row">
                  <label>缴费方式</label>
                  <select class="selectM">
                    <option value="">请选择</option>
                    <option value="0">年缴</option>
                    <option value="1">月缴</option>
                    <option value="2">期缴</option>
                  </select>
                </div>
                <div class="form-row">
                  <label>每期缴费金额</label>
                  <select class="selectM">
                    <option value="">请选择</option>
                    <option value="0">1000元以下</option>
                    <option value="1">1000-3000元</option>
                    <option value="2">3001-5000元</option>
                    <option value="2">5000-10000元</option>
                    <option value="2">10000元以上</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </form><a class="submit-a a-btn-blue">提交</a>
      </div>
    </section>
  </body>
</html>
